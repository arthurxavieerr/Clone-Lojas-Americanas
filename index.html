<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./css/style.css">
    <!---==== MEDIA QUERY ===== -->
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Clone Americanas</title>
</head>
<body>
    <header>
        <div class="wrapper-container">
            <div class="wrapper-img">
                <img src="./src/img/wrapper.png">
            </div>
        </div>
        <div class="header-container">
            <div class="interno">            <div class="logo">
                <img src="./src/img/logo.png">
            </div>
            <div class="search-container">
                <input type="text" aria-label="Pesquisar" name="conteudo" autocomplete="off" placeholder="busque aqui seu produto" class="search">
                <i class='bx bx-search-alt-2 bx-sm'></i>
            </div>
            <div class="user">
                <div class="user-icon">
                    <i class='bx bx-user-circle bx-md'></i>
                </div>
                <div class="user-text">
                    <span>Olá, faça seu login ou cadastre-se</span>
                    <i class='bx bx-chevron-down'></i>
                </div>
            </div>
            <div class="icons-nav">
                <div class="shop-icon">
                    <i class='bx bx-store bx-sm'></i>
                </div>
                <div class="favorite-icon">
                    <i class='bx bx-heart bx-sm'></i>
                </div>
                <div class="carrinho-icon">
                    <i class='bx bx-basket bx-sm'></i>
                </div>
            </div></div>
        </div>
        <div class="second-container">
            <div class="second-interno">
                <div class="found-cep">
                    <i class='bx bx-map bx-sm'></i>
                    <span>informe seu CEP</span>
                </div>
                <div class="nav-text">
                    <span>pra sua empresa</span>
                    <span>baixe o app</span>
                    <span>entrega rápida</span>
                    <span>nossas lojas</span>
                    <span>dinheiro de volta</span>
                    <span>lojas oficiais</span>
                    <span>marcas próprias</span>
                    <span>serviços</span>
                    <span><img src="./src/img/a-americanas.svg">oferta do dia</span>
                </div>
            </div>
        </div>
        <div class="three-container">
            <div class="interno-three">
                <div class="departamentos">
                    <div class="dep-text">
                        <i class='bx bx-menu bx-md'></i>
                        <span>todos os departamentos</span>
                        <div class="dep-arrow">
                            <i class='bx bx-chevron-down'></i>
                        </div>
                    </div>
                </div>
                <div class="nav-three">
                    <span>
                        <a>mercado</a>
                    </span>
                    <span>
                        <a>celulares</a>
                    </span>
                    <span>
                        <a>eletrodomésticos</a>
                    </span>
                    <span>
                        <a>informática</a>
                    </span>
                    <span>
                        <a>tv e home theather</a>
                    </span>
                    <span>
                        <a>eletroportáteis</a>
                    </span>
                    <span>
                        <a>móveis</a>
                    </span>
                    <span>
                        <a>outlet</a>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="oferta-container">
            <img src="./src/img/oferta.webp">
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
